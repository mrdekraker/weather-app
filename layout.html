<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.2 Layout</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="row title">
        <h1 class="text-center">Weather Dashboard</h1>
      </div>
      <div class="row">
        <div class="col search">Weather search</div>
        <div class="col info">Weather Info</div>
      </div>
    </div>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>

        <div class="row">

              type="text"
              id="city"
              class="form-control citySearch"
              placeholder="Search by City"
              aria-label="Search by City"
              aria-describedby="button-addon2" />
            <button
              class="btn btn-outline-secondary searchBtn"
              type="button"
              id="button-addon2">
              Button
            </button>
          </div>
        </div>
