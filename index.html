<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Whatever The Weather</title>
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <h1>Whatever The Weather</h1>
      </header>

      <div class="city-container">
        <!-- ASIDE -->
        <aside>
          <section class="search" id="citySearch">
            <form id="citySubmit">
              <input
                id="cityName"
                type="text"
                placeholder="Search for City..."
                aria-label="Search for City..."
                aria-describedby="search-button" />
              <button class="searchButton" id="search-button" type="submit">
                Search
              </button>
            </form>

            <!-- APPEND TO SECTION -->
            <ul class="search-list hide"></ul>
          </section>
        </aside>

        <!-- MAIN {TOGGLE HIDE} -->
        <main class="hide">
          <h2 class="city-name date">City Name Here & Current Date</h2>
          <aside class="cityDescription">
            <h3 class="cityForecast">5 Day Forecast</h3>
            <div class="cards">
              <div class="card">
                <p class="card-date">Date</p>
                <p class="card-icon">icon</p>
                <p class="card-temp">Temp:</p>
                <p class="card-humidity">Humidity:</p>
              </div>
            </div>
          </aside>
        </main>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
