<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whatever The Weather</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet" />
    <!-- MY STYLES -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header class="row">
        <h1 class="text-center">Weather Dashboard</h1>
      </header>
      <div class="row">
        <!-- ASIDE -->
        <div class="col-12 col-xl-3">
          <aside class="card">
            <form id="city-form">
              <!-- CARD INFO -->
              <div class="card-body">
                <h3 class="card-title">Search For A City</h3>
                <div class="row">
                  <div class="input-group">
                    <input
                      type="text"
                      id="city"
                      class="form-control citySearch"
                      placeholder="Search by City"
                      aria-label="Search by City"
                      aria-describedby="button-addon2" />
                    <button
                      class="btn btn-outline-secondary searchBtn"
                      type="button"
                      id="button-addon2">
                      Button
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </aside>
        </div>
        <!-- MAIN {toggle Hide}-->
        <div class="col-12 col-xl-8 px-5" id="mainInfo">
          <main class="row InfoContainer" id="forcast">
            <div class="row weatherDate col-12 mx-1">
              <h1 id="cityCurrentDate">Weather Info</h1>
              <ul class="currentWeather" id="weather-list"></ul>
              <h3>5-Day Forecast:</h3>
              <!-- Container -->
              <div class="d-flex" id="future-forcast">
                <div class="card">
                  <h4 class="card-header text-center">Tomorrow's Date</h4>
                  <img
                    src=""
                    alt="weather icon"
                    class="card-body text-center" />
                  <span class="card-body text-center">Farenheit Info</span>
                  <span class="card-body text-center">Humidity % info</span>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <!-- DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- MY JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
