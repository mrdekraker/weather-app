<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whatever The Weather</title>
    <!-- BOOTSTRAP -->

  <body>
    <div class="container my-4">
      <header class="row">
        <h1 class="text-center px-5">Weather Dashboard</h1>
      </header>
      <aside class="card col-12 col-lg-4">
        <form action="" id="city-form">
          <!-- CARD INFO -->
          <div class="card-body">
            <h3 class="card-title">Search For A City</h3>
            <div class="row">
              <div class="input-group">
                <input
                  type="text"
                  id="city"
                  class="form-control citySearch"
                  placeholder="Search by City"
                  aria-label="Search by City"
                  aria-describedby="button-addon2" />
                <button
                  class="btn btn-outline-secondary searchBtn"
                  type="button"
                  id="button-addon2">
                  Button
                </button>
              </div>
            </div>
          </div>

      <main class="weatherInfo"></main>
