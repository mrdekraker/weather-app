<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Whatever The Weather</title>
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <h1>Whatever The Weather</h1>
      </header>

      <div class="city-container">
        <!-- ASIDE -->
        <aside>
          <section class="search" id="citySearch">
            <form>
              <input
                class="cityInput"
                type="text"
                placeholder="Search for City..."
                aria-label="Search for City..."
                aria-describedby="search-button" />
              <button class="searchButton" id="citySubmit" type="submit">
                Search
              </button>
            </form>

            <!-- APPEND TO SECTION -->
            <ul class="search-list hide"></ul>
          </section>
        </aside>

        <!-- MAIN {TOGGLE HIDE} -->
        <main class="main hide">
          <h2 class="cityName date">City Name Here & Current Date</h2>
          <aside class="cityDescription">
            <div class="currentInfo">
              <p class="cityTemp">Temperature:</p>
              <p class="cityHumidity">Humidity:</p>
              <p class="cityWindSpeed">Wind Speed:</p>
            </div>

            <h3 class="forecast">5 Day Forecast:</h3>
            <div class="cards">
              <div class="card">
                <p class="cardDate">Date</p>
                <p class="cardIcon">icon</p>
                <p class="cardTempMax">Temp:</p>
                <p class="cardTempMin">Temp:</p>
                <p class="cardHumidity">Humidity:</p>
              </div>
            </div>
          </aside>
        </main>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
