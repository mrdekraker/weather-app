<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Whatever The Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <header>
          <h1>Whatever The Weather</h1>
        </header>

        <section class="search">
          <form action="">
            <input
              class="inputText"
              type="text"
              placeholder="Search for City..." />
            <button class="searchButton" type="submit">Search</button>
          </form>
        </section>

        <section class="cityInfo">
          <div class="cityName">
            <h2>City Name</h2>
          </div>
          <div class="cityTemp">
            <h3>Temperature</h3>
          </div>
          <div class="cityHumidity">
            <h3>Humidity</h3>
          </div>
          <div class="cityWind">
            <h3>Wind Speed</h3>
          </div>
          <div class="cityUV">
            <h3>UV Index</h3>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
